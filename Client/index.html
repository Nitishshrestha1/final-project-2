<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div style="margin-bottom:15px;">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required 
                       style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc;">
            </div>
            <div style="margin-bottom:20px;">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required 
                       style="width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc;">
            </div>
            <button type="submit" style="width:100%; background-color:#007bff; color:white;">Login</button>
        </form>
        <p class="message">Don't have an account? <a href="register.html" style="color:#007bff;">Register</a></p>
    </div>
</body>
</html>
